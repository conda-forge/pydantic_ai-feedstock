context:
  version: "0.2.8"

recipe:
  name: pydantic_ai
  version: ${{ version }}

build:
  number: 1

outputs:

  - package:
      name: fasta2a
      version: ${{ version }}

    source:
      - url: https://pypi.org/packages/source/f/fasta2a/fasta2a-${{ version }}.tar.gz
        sha256: d6cc0704142fa3e9e520128e6008957d36c4d5d6931713708f10fae6d6352dcf

    build:
      noarch: python
      script:
        - ${{ PYTHON }} -m pip install . -vv

    requirements:
      host:
        - python ${{ python_min }}.*
        - pip
        - hatchling
        - uv-dynamic-versioning
      run:
        - python >=${{ python_min }}
        - starlette >0.29.0
        - pydantic >=2.10
        - opentelemetry-api >=1.28.0
        - eval-type-backport >=0.2.0

    tests:
      - python:
          python_version: ${{ python_min }}.*
          imports:
            - fasta2a
          pip_check: true

  - package:
      name: pydantic-graph
      version: ${{ version }}

    source:
      - url: https://pypi.org/packages/source/p/pydantic-graph/pydantic_graph-${{ version }}.tar.gz
        sha256: 6e8eef9e4690a76b95f1321c75f4c596781a19f1b3cfb78391cf6af8955d542f

    build:
      noarch: python
      script:
        - ${{ PYTHON }} -m pip install . -vv

    requirements:
      host:
        - python ${{ python_min }}.*
        - pip
        - hatchling
        - uv-dynamic-versioning
      run:
        - python >=${{ python_min }}
        - httpx >=0.27
        - logfire-api >=1.2.0
        - pydantic >=2.10
        - typing-inspection >=0.4.0

    tests:
      - python:
          python_version: ${{ python_min }}.*
          imports:
            - pydantic_graph
          pip_check: true

  - package:
      name: pydantic-ai-slim
      version: ${{ version }}

    source:
      - url: https://pypi.org/packages/source/p/pydantic-ai-slim/pydantic_ai_slim-${{ version }}.tar.gz
        sha256: ba4c26188ff434d9111b1287bed01506488b7a4ca822f5c934d7895e04573f0b

    build:
      noarch: python
      script:
        - ${{ PYTHON }} -m pip install . -vv

    requirements:
      host:
        - python ${{ python_min }}.*
        - pip
        - hatchling
        - uv-dynamic-versioning
      run:
        - python >=${{ python_min }}
        - eval-type-backport >=0.2.0
        - exceptiongroup
        - griffe >=1.3.2
        - httpx >=0.27
        - pydantic >=2.10
        - pydantic-graph =${{ version }}
        - opentelemetry-api >=1.28.0
        - typing-inspection >=0.4.0

    tests:
      - python:
          python_version: ${{ python_min }}.*
          imports:
            - pydantic_ai
          pip_check: true

  - package:
      name: pydantic-ai
      version: ${{ version }}

    source:
      - url: https://pypi.org/packages/source/p/pydantic-ai/pydantic_ai-${{ version }}.tar.gz
        sha256: 56c692efa8d63cb032f602d2b5391f86b3acdf34f2a69e3edc0d32d37b42fe91

    build:
      noarch: python
      script:
        - ${{ PYTHON }} -m pip install . -vv

    requirements:
      host:
        - python ${{ python_min }}.*
        - pip
        - hatchling
        - uv-dynamic-versioning
      run:
        - python >=${{ python_min }}
        - pydantic-ai-slim =${{ version }}
        - logfire >=3.11.0
        - openai >=1.75.0
        - google-auth >=2.36.0
        - requests >=2.32.2
        - anthropic >=0.49.0
        - groq >=0.15.0
        - boto3 >=1.35.74
        - pydantic-evals =${{ version }}
        - fasta2a =${{ version }}

    tests:
      - python:
          python_version: ${{ python_min }}.*
          imports:
            - pydantic_ai
          pip_check: true

  - package:
      name: pydantic-evals
      version: ${{ version }}

    source:
      - url: https://pypi.org/packages/source/p/pydantic-evals/pydantic_evals-${{ version }}.tar.gz
        sha256: bdfdcaf2af5c5b539e14e88984063b5c26aa351399801b4e249455cb85db7f3f

    build:
      noarch: python
      script:
        - ${{ PYTHON }} -m pip install . -vv

    requirements:
      host:
        - python ${{ python_min }}.*
        - pip
        - hatchling
        - uv-dynamic-versioning
      run:
        - python >=${{ python_min }}
        - anyio
        - eval-type-backport >=0.2.0
        - logfire-api >=1.2.0
        - opentelemetry-sdk
        - pydantic >=2.10
        - pydantic-ai-slim =${{ version }}
        - pyyaml >=6.0.2
        - rich >=13.9.4

    tests:
      - python:
          python_version: ${{ python_min }}.*
          imports:
            - pydantic_evals
          pip_check: true

about:
  homepage: https://ai.pydantic.dev/
  summary: Agent Framework / shim to use Pydantic with LLMs
  documentation: https://ai.pydantic.dev
  license: MIT
  license_file: LICENSE

extra:
  feedstock-name: pydantic-ai
  recipe-maintainers:
    - moritzwilksch
