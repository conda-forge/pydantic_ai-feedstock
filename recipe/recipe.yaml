context:
  version: "0.2.6"

recipe:
  name: pydantic_ai
  version: ${{ version }}

build:
  number: 1

outputs:

  - package:
      name: fasta2a
      version: ${{ version }}

    source:
      - url: https://pypi.org/packages/source/f/fasta2a/fasta2a-${{ version }}.tar.gz
        sha256: 9092146b0f701166f50f42beb071cfc6781ea0272969cb90b5908ffaeba2c45a

    build:
      noarch: python
      script:
        - ${{ PYTHON }} -m pip install . -vv

    requirements:
      host:
        - python ${{ python_min }}.*
        - pip
        - hatchling
        - uv-dynamic-versioning
      run:
        - python >=${{ python_min }}
        - starlette >0.29.0
        - pydantic >=2.10
        - opentelemetry-api >=1.28.0
        - eval-type-backport >=0.2.0

    tests:
      - python:
          python_version: ${{ python_min }}.*
          imports:
            - fasta2a
          pip_check: true

  - package:
      name: pydantic-graph
      version: ${{ version }}

    source:
      - url: https://pypi.org/packages/source/p/pydantic-graph/pydantic_graph-${{ version }}.tar.gz
        sha256: 4338fbc95642e346fe624431f7de18811b959b16a63e306f82794bcb69bcb668

    build:
      noarch: python
      script:
        - ${{ PYTHON }} -m pip install . -vv

    requirements:
      host:
        - python ${{ python_min }}.*
        - pip
        - hatchling
        - uv-dynamic-versioning
      run:
        - python >=${{ python_min }}
        - httpx >=0.27
        - logfire-api >=1.2.0
        - pydantic >=2.10
        - typing-inspection >=0.4.0

    tests:
      - python:
          python_version: ${{ python_min }}.*
          imports:
            - pydantic_graph
          pip_check: true

  - package:
      name: pydantic-ai-slim
      version: ${{ version }}

    source:
      - url: https://pypi.org/packages/source/p/pydantic-ai-slim/pydantic_ai_slim-${{ version }}.tar.gz
        sha256: bf3df09262fb056a8f271617663e2627e7f03d2fd36133aaba55724e2d84654f

    build:
      noarch: python
      script:
        - ${{ PYTHON }} -m pip install . -vv

    requirements:
      host:
        - python ${{ python_min }}.*
        - pip
        - hatchling
        - uv-dynamic-versioning
      run:
        - python >=${{ python_min }}
        - eval-type-backport >=0.2.0
        - exceptiongroup
        - griffe >=1.3.2
        - httpx >=0.27
        - pydantic >=2.10
        - pydantic-graph =${{ version }}
        - opentelemetry-api >=1.28.0
        - typing-inspection >=0.4.0

    tests:
      - python:
          python_version: ${{ python_min }}.*
          imports:
            - pydantic_ai
          pip_check: true

  - package:
      name: pydantic-ai
      version: ${{ version }}

    source:
      - url: https://pypi.org/packages/source/p/pydantic-ai/pydantic_ai-${{ version }}.tar.gz
        sha256: 9631957188effab6e3cc96dc80a016ff926d019c356a2ed896fb8fc4c44f2654

    build:
      noarch: python
      script:
        - ${{ PYTHON }} -m pip install . -vv

    requirements:
      host:
        - python ${{ python_min }}.*
        - pip
        - hatchling
        - uv-dynamic-versioning
      run:
        - python >=${{ python_min }}
        - pydantic-ai-slim =${{ version }}
        - logfire >=3.11.0
        - openai >=1.75.0
        - google-auth >=2.36.0
        - requests >=2.32.2
        - anthropic >=0.49.0
        - groq >=0.15.0
        - boto3 >=1.35.74
        - pydantic-evals =${{ version }}
        - fasta2a =${{ version }}

    tests:
      - python:
          python_version: ${{ python_min }}.*
          imports:
            - pydantic_ai
          pip_check: true

  - package:
      name: pydantic-evals
      version: ${{ version }}

    source:
      - url: https://pypi.org/packages/source/p/pydantic-evals/pydantic_evals-${{ version }}.tar.gz
        sha256: b1199adcf1faad5103e9a96bfae6bbcd800c6bc80f2a1c67533db76cc6cd1633

    build:
      noarch: python
      script:
        - ${{ PYTHON }} -m pip install . -vv

    requirements:
      host:
        - python ${{ python_min }}.*
        - pip
        - hatchling
        - uv-dynamic-versioning
      run:
        - python >=${{ python_min }}
        - anyio
        - eval-type-backport >=0.2.0
        - logfire-api >=1.2.0
        - opentelemetry-sdk
        - pydantic >=2.10
        - pydantic-ai-slim =${{ version }}
        - pyyaml >=6.0.2
        - rich >=13.9.4

    tests:
      - python:
          python_version: ${{ python_min }}.*
          imports:
            - pydantic_evals
          pip_check: true

about:
  homepage: https://ai.pydantic.dev/
  summary: Agent Framework / shim to use Pydantic with LLMs
  documentation: https://ai.pydantic.dev
  license: MIT
  license_file: LICENSE

extra:
  feedstock-name: pydantic-ai
  recipe-maintainers:
    - moritzwilksch
