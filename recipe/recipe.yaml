context:
  version: "0.0.53"

recipe:
  name: pydantic_ai
  version: ${{ version }}

source:
  - url: https://github.com/pydantic/pydantic-ai/archive/refs/tags/v${{ version }}.tar.gz
    sha256: ea8e369bd01153a2327d8fd5691a8014edc66f1d7e465e2d0985033ddf027418

build:
  number: 0

outputs:
  - package:
      name: pydantic-graph
      version: ${{ version }}

    build:
      noarch: python
      script:
        - ${{ PYTHON }} -m pip install ./pydantic_graph/ -vv

    requirements:
      host:
        - python ${{ python_min }}.*
        - pip
        - hatchling
        - uv-dynamic-versioning =0.7.0
      run:
        - python >=${{ python_min }}
        - logfire-api
        - pydantic
        - typing-inspection
        - httpx

    tests:
      - python:
          python_version: ${{ python_min }}.*
          imports:
            - pydantic_graph
          pip_check: true

  - package:
      name: pydantic-ai
      version: ${{ version }}

    build:
      noarch: python
      script:
        - ${{ PYTHON }} -m pip install ./pydantic_ai_slim/ -vv

    requirements:
      host:
        - python ${{ python_min }}.*
        - pip
        - hatchling
        - uv-dynamic-versioning =0.7.0
      run:
        - python >=${{ python_min }}
        - logfire-api
        - pydantic-graph
        - griffe
        - eval-type-backport
        - opentelemetry-api >=1.28.0
        - if: match(python, "<3.10")
          then:
            - typing-extensions

    tests:
      - python:
          python_version: ${{ python_min }}.*
          imports:
            - pydantic_ai
          pip_check: true

  - package:
      name: pydantic-evals
      version: ${{ version }}

    build:
      noarch: python
      script:
        - ${{ PYTHON }} -m pip install ./pydantic_evals/ -vv

    requirements:
      host:
        - python ${{ python_min }}.*
        - pip
        - hatchling
        - uv-dynamic-versioning =0.7.0
      run:
        - python >=${{ python_min }}
        - pydantic-ai
        - rich >=13.9.4
        - logfire-api >=1.2.0
        - pydantic >=2.10
        - pyyaml >=6.0.2
        - anyio
        - eval-type-backport
        - opentelemetry-sdk

    tests:
      - python:
          python_version: ${{ python_min }}.*
          imports:
            - pydantic_evals
          pip_check: true

about:
  homepage: https://ai.pydantic.dev/
  summary: Agent Framework / shim to use Pydantic with LLMs
  documentation: https://ai.pydantic.dev
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - moritzwilksch
